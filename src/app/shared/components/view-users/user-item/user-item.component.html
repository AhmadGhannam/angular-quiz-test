<div class="user-card" (click)="viewUserDetails()">
    <img src={{userItem.avatar}} alt="Provider Image" class="user-image">
    <div class="card-content">
        <div class="user-details column">
            <p class="user-first-name"><strong>First Name:</strong> {{userItem.first_name}}</p>
            <p class="user-last-name"><strong>Last Name:</strong> {{userItem.last_name}}</p>
         </div>
        
    </div>
</div>
